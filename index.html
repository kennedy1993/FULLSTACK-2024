<!--O doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>

<!-- A tag html inicia o nosso documento, o atributo lang informa qual idioma do conteúdo da página-->
<html lang="pt-br">
  <head>
    <!--o título aparece na aba do navegador-->
    <title>Minha primeira página</title>

    <!-- o meta charset informa qual conjunto de caractere será utilizado-->
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Minha história</h1>

    <p>
      Sou o <strong>kennedy monteiro de lima</strong>, nasci na cidade de fonte
      boa em 1.993
    </p>

    <h2>De onde vim</h2>

    <p>Eu nasci em 14 de dezembro de 1.993 em um bairro chamado cidade nova</p>
  </body>
</html>
